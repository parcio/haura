[package]
name = "betree_storage_stack"
version = "0.3.1-alpha"
authors = ["Felix Wiedemann <felix@kann.it>", "Till Hoeppner <betree@tilpner.com>", "Johannes WÃ¼nsche <johannes@spacesnek.rocks>"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.82.0"

[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[[bench]]
name = "cache"
harness = false

[[bench]]
name = "allocator"
harness = false

[[bench]]
name = "tree"
harness = false

[dependencies]
futures = { version = "0.3", features = ["thread-pool"] }
serde = { version = "1.0", features = [ "derive" ] }
bincode = "1.0"
error-chain = "0.12"
thiserror = "1.0"
libc = "0.2"
parking_lot = "0.11"
lock_api = { version = "0.4", features = ["owning_ref", "serde"] }
owning_ref = "0.4"
log = { version = "0.4", features = ["release_max_level_info"] }
byteorder = "1.0"
seqlock = "0.1.2"
twox-hash = { version = "1.6", features = [ "serde", "serialize" ] }
stable_deref_trait = "1.1"
itertools = "0.10"
env_logger = { version = "0.9", optional = true }
core_affinity = "0.5"
async-trait = "0.1"

lz4-sys = "1.9"
lz4 = "1.24"
snap = "1.1"
zstd = { version = "0.9", default-features = false }
zstd-safe = { version = "4.0", default-features = false, features = ["experimental"] }

speedy = "0.7"
enum_dispatch = "0.3"

figment = { version = "0.10", optional = true, features = ["env"] }

indexmap = "1.6"
bitvec = "1.0"

serde_json = "1.0"
crossbeam-channel = "0.5.5"
lfu_cache = { git = "https://github.com/parcio/lfu-cache", rev = "haura-v5" }
rand = { version = "0.8", features = ["std_rng"] }

pmdk = { path = "./pmdk", optional = true }
rustc-hash = "1.1.0"
gxhash = "3.1.1"
rkyv = { version = "0.7.43", features = ["validation"] }
lazy_static = "1.4.0"
serde_yaml = "0.9.34"

[dev-dependencies]
rand_xorshift = "0.3"
quickcheck = "1"
quickcheck_macros = "1"
clap = "2.33"
criterion = "0.3"

[features]
default = ["init_env_logger", "figment_config"]

# unlock unstable API for consumption by bectl and other debugging tools
internal-api = []
init_env_logger = ["env_logger"]
figment_config = ["figment"]

# Add an additional field to the metrics which measures access times for each
# leaf vdev. This requires additional system calls due to time measuring and is
# therefore safeguarded into it's own feature
latency_metrics = []
# Track direct memory access operations for Memory storage vdevs
memory_metrics = []
# Track compression and decompression metrics including ratios and timing
compression_metrics = []
nvm = ["pmdk"]
# Log the allocations and deallocations done for later analysis
allocation_log = []
cache-paranoia = []
